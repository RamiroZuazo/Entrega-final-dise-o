<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaci√≥n de Rombo con Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilo de la navbar */
        .navbar {
            background-color: #000;
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #555;
        }

        /* Estilo del contenedor y el rombo */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            background-color: #f0f0f0;
        }

        .rombo {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            transform: rotate(45deg);
            animation: moverombo 1s infinite alternate;
        }

        @keyframes moverombo {
            0% {
                transform: rotate(45deg) translateY(0);
            }
            100% {
                transform: rotate(45deg) translateY(20px);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/Linktr/linktr.html">Linktr</a>
    </nav>
    <div class="container">
        <div class="rombo"></div>
    </div>
</body>
</html>
